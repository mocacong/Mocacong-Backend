spring:
  datasource:
    url: jdbc:h2:~/test;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        create_empty_composites:
          enabled: true
        show_sql: true
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
      resolve-lazily: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

security.jwt.token:
  secret-key: testtesttesttesttesttesttesttesttesttest
  expire-length: 864000

cloud:
  aws:
    s3:
      bucket: testtesttesttesttestttest
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    credentials:
      access-key: test
      secret-key: test

aws:
  ses:
    access-key: test
    secret-key: test

slack:
  webhook:
    url: test

oauth:
  apple:
    iss: https://appleid.apple.com
    client-id: test
    nonce: nonce
  kakao:
    client-id: test
    client-secret: test
    redirect-uri: test

server:
  tomcat:
    max-swallow-size: -1
